        <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio - Contact Me</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
  <!-- Contact Form Container -->
  <main class="flex-grow max-w-4xl mx-auto p-6 w-full">
    <section class="bg-gray-800 rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-bold text-cyan-400 mb-6 border-b border-cyan-400 pb-2 w-max select-none">Contact Me</h2>
      <form id="contactForm" class="space-y-6" autocomplete="off" novalidate>
        <div>
          <label for="name" class="block mb-2 font-semibold text-gray-300 select-none">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            required
            class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-md text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-cyan-400 transition"
          />
        </div>
        <div>
          <label for="email" class="block mb-2 font-semibold text-gray-300 select-none">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your.email@example.com"
            required
            class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-md text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-cyan-400 transition"
          />
        </div>
        <div>
          <label for="subject" class="block mb-2 font-semibold text-gray-300 select-none">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject of your message"
            required
            class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-md text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-cyan-400 transition"
          />
        </div>
        <div>
          <label for="message" class="block mb-2 font-semibold text-gray-300 select-none">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
            class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-md text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-cyan-400 transition resize-none"
          ></textarea>
        </div>
        <div>
          <button
            type="submit"
            class="bg-cyan-400 text-gray-900 font-semibold px-6 py-3 rounded-md hover:bg-cyan-500 focus:outline-none focus:ring-4 focus:ring-cyan-600 transition"
          >
            Send Message
          </button>
        </div>
      </form>
      <p id="formMessage" class="mt-4 text-center font-medium text-cyan-400 hidden select-none"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 text-sm py-6 mt-auto w-full select-none">
    <div class="max-w-7xl mx-auto px-6 flex flex-col sm:flex-row justify-between items-center space-y-3 sm:space-y-0">
      <p>&copy; 2025 Portfolio. All rights reserved.</p>
      <div class="space-x-4">
        <a href="#" class="hover:text-cyan-400 transition-colors">Privacy Policy</a>
        <a href="#" class="hover:text-cyan-400 transition-colors">Terms of Service</a>
        <a href="#" class="hover:text-cyan-400 transition-colors">Contact</a>
      </div>
    </div>
  </footer>

  
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
